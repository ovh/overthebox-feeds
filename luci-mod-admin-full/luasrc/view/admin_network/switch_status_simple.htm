        var opts = {
            constants: {
                setSwitchConfigUrl: '<%=luci.dispatcher.build_url("admin", "network", "switch_set_conf")%>'
            }
        }
        initSwitches(opts);
    });
</script>

    </div>

    <button id="validateButton" class="btn btn-primary"><%:Apply configuration%></button>
</div>
