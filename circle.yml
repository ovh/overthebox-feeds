machine:
    timezone: Europe/Paris
    environment:
        OTB_VERSION: v2.1
        OTB_PATH: $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME/$CIRCLE_BRANCH
        OTB_FEED: $HOME/$CIRCLE_PROJECT_REPONAME

dependencies:
    override:
        - sudo apt-get update
        - sudo apt-get install -yq build-essential git unzip ncurses-dev libz-dev libssl-dev python subversion gettext gawk wget curl rsync perl
        - git clone https://github.com/ovh/overthebox ~/overthebox || true
        - git -C ~/overthebox fetch --all
        - git -C ~/overthebox reset --hard $OTB_VERSION
        - cd ~/overthebox && sh build.sh prepare package/{compile,install,index} -j2 :
            timeout: 7200
    cache_directories:
        - "~/overthebox"

compile:
    override:
        - make -C ~/overthebox/source target/install -j2 :
            timeout: 7200

test:
    override:
        - "true"

deployment:
    dev:
        branch: /.*/
        commands:
          # Create the final directory and link the directory to upload
          - mkdir -p "$HOME/$OTB_PATH" && ln -s "$HOME/overthebox/source/bin/" "$HOME/$OTB_PATH"
          # rsync the whole directory with the remote server
          - rsync -avL --delete-after -e "ssh -q -p ${OTB_RSYNC_PORT:-22}" "$HOME/$CIRCLE_PROJECT_USERNAME" "$OTB_USER@$OTB_HOST:$REMOTE_DIR"
