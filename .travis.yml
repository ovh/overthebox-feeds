sudo: required
dist: trusty
language: c
compiler: gcc
addons:
  apt:
    packages:
    - libxml-parser-perl
cache:
  timeout: 3600
  apt: true
  directories:
  - sdk
before_script:
- apt-cache show libc6
- eval "$(gimme 1.5)"
- if [ ! "$(ls -A sdk)" ]; then curl http://downloads.overthebox.ovh/trunk/x86/64/OpenWrt-SDK-x86-64_gcc-4.8-linaro_glibc-2.21.Linux-x86_64.tar.bz2
  | tar jx && mv OpenWrt-SDK-x86-64_gcc-4.8-linaro_glibc-2.21.Linux-x86_64/* sdk/;
  ln -s $(pwd) sdk/package/overthebox;  fi
- rm -fr sdk/bin/*
script:
- make -C sdk defconfig
- for I in */Makefile; do make -j1 V=s -C sdk package/$(dirname $I)/install; done
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: sdk/bin/x86-glibc/packages/base/*
  on:
    all_branches: true
    tags: true
